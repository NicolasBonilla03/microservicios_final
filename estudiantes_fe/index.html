<!DOCTYPE html>
<html>
<head>
    <title>Microservicios</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
<section id="pantalla_dividida">
<div class="izquierda" id="izquierda">
    <h1>Listado de Estudiantes</h1>
    <table id="tabla_estudiantes">
        <thead>
        <tr>
            <th>Codigo del estudiante</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody id="estudiantes">
        
        </tbody>
    </table>

    <button onclick="mostrarFormulario();">Nuevo estudiante</button>
<section>
        <form id="formulario">
        </form>
    </section>
    <h1 class="info-notas">Tabla con notas</h1>
    <table id="notas_estudiantes" class="info-notas">
        <thead>
            <tr>
                <th>Id</th>
                <th>Codigo del estudiante</th>
                <th>Actividades</th>
                <th>Notas</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="notas">
            
        </tbody>
    </table> 
    <section>
        <form id="formulario-notas">
        </form>
    </section>
</body>
</html>
